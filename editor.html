<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Code Editor</title>
    <style>
        body {
    display: flex;
    height: 100vh;
    background-color: #1e3a8a; /* Deep Blue */
}

.editor-container {
    display: flex;
    width: 100%;
}

.left-part {
    flex-basis: 50%;
    padding: 10px;
    background-color: #f5c5c5; /* Bright Red */
    border-right: 2px solid #6d28d9; /* Bright Purple */
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.content {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    gap: 5px;
}

textarea {
    flex-grow: 1;
    padding: 10px;
    font-size: 14px;
    border: 1px solid #0f0f10; /* Purple Border */
    border-radius: 5px;
    resize: none;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}

.run-button-container {
    text-align: center;
}

#run-button {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #2563eb; /* Bright Blue */
    color: #ffffff; /* White Text */
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

#run-button:hover {
    background-color: #1d4ed8; /* Darker Blue */
    transform: scale(1.05);
}

#run-button:focus {
    outline: 2px solid #1d4ed8; /* Blue Focus */
}

.right-part {
    flex-basis: 50%;
    background-color: #bfe2ed; /* Bright Purple */
    padding: 10px;
}

iframe {
    width: 100%;
    height: 100%;
    border: 1px solid #0b0695; /* Purple Frame */
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}

    </style>
</head>
<body>
    <div class="editor-container">
        <div class="left-part">
            <div class="content">
                <label for="html-code">HTML</label>
                <textarea id="html-code" placeholder="Write your HTML here..."></textarea>
            </div>
            <div class="content">
                <label for="css-code">CSS</label>
                <textarea id="css-code" placeholder="Write your CSS here..."></textarea>
            </div>
            <div class="content">
                <label for="js-code">JavaScript</label>
                <textarea id="js-code" placeholder="Write your JavaScript here..."></textarea>
            </div>
            <div class="run-button-container">
                <button id="run-button">Run</button>
            </div>
        </div>
        <div class="right-part">
            <iframe id="output" style="width: 100%; height: 100%; border: 1px solid #ddd;"></iframe>
        </div>
    </div>
    <script>
        document.getElementById('run-button').addEventListener('click', () => {
    console.log('Run button clicked');

    const html = document.getElementById('html-code').value;
    console.log('HTML Input:', html);

    const css = `<style>${document.getElementById('css-code').value}</style>`;
    console.log('CSS Input:', css);

    const js = `<script>${document.getElementById('js-code').value}<\/script>`;
    console.log('JS Input:', js);

    const iframeContent = `
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <title>Preview</title>
            ${css}
        </head>
        <body>
            ${html}
            ${js}
        </body>
        </html>
    `;
    console.log('Generated Iframe Content:', iframeContent);

    const iframe = document.getElementById('output');
    const iframeDoc = iframe.contentWindow.document;

    iframeDoc.open();
    iframeDoc.write(iframeContent);
    iframeDoc.close();
    console.log('Iframe updated successfully');
});

    </script>
</body>
</html>
